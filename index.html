<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/scissors icon.png" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="display">
        <div class="computer-display">
          <div class="nametag">COMPUTER</div>
          <div class="score-counter">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="playground">
          <div class="player-choice">
            <img src="./images/empty.png" alt="player choice" />
          </div>
          <div class="versus"><span>V</span><span>S</span></div>
          <div class="computer-choice">
            <img src="./images/empty.png" alt="player choice" />
          </div>
        </div>
        <div class="player-display">
          <div class="score-counter">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="nametag">PLAYER 1</div>
        </div>
      </div>
      <div class="btn-container">
        <button id="rock">
          <img src="./images/rock.png" alt="rock image" />
        </button>
        <button id="paper">
          <img src="./images/paper.png" alt="paper image" />
        </button>
        <button id="scissors">
          <img src="./images/scissors.png" alt="scissors image" />
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
