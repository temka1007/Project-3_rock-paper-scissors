<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div class="display">
        <div class="computer-display">
          <div class="nametag">COMPUTER</div>
          <div class="score-counter">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="playground">
          <div class="player-choice">
            <img src="" alt="player choice" />
          </div>
          <div class="versus">
            <img src="./images/versus.png" alt="versus-image" />
          </div>
          <div class="computer-choice">
            <img src="" alt="player choice" />
          </div>
        </div>
        <div class="player-display">
          <div class="score-counter">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="nametag">PLAYER</div>
        </div>
      </div>
      <div class="btn-container">
        <button id="rock">
          <img src="./images/rock.png" alt="rock image" />
        </button>
        <button id="paper">
          <img src="./images/paper.png" alt="paper image" />
        </button>
        <button id="scissors">
          <img src="./images/scissors.png" alt="scissors image" />
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
